<table class="table table-sm">
    <tr>
        <th>Titular</th>
        <th>Número de tarjeta</th>
        <th>Fecha de expiración</th>
    </tr>
<tr *ngFor=" let tarjeta of tarjetaService.list">
    <td> {{ tarjeta.titular}}</td>
    <td> {{ tarjeta.numeroTarjeta}}</td>
    <td> {{ tarjeta.fechaExpiracion}}</td>
    <td>
        <i class="fa-solid fa-edit fa-lg text-info" (click)="editar(tarjeta)" style="cursor: pointer ;"></i>
        
    </td>
    <td>
        <i class="fa-solid fa-trash-alt fa-lg text-danger" (click)="eliminarTarjeta(tarjeta.id)" style="cursor: pointer ;" ></i>
    </td>
</tr>
</table>
