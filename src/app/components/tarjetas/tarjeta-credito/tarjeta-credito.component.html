<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group">
        <div class="input-group">
            <label for="titular" class="sr-only"> Titular</label>
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa-solid fa-circle-user" [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </div>
            </div>
            
            <input  type="text" class="form-control" formControlName="titular" placeholder="Titular">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <label for="numeroTarjeta" class="sr-only">Numero de tarjeta</label>
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa-solid fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                </div>
            </div>
            
            <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="1234567890" maxlength="16">
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="form-group">
                <div class="input-group">
                    <label for="fechaExpiracion" class="sr-only"> Fecha de Expiracion</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa-solid fa-calendar-alt" [class.green-icon]="this.form.get('fechaExpiracion')?.valid" [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </div>
                    </div>
                    
                    <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY" maxlength="5">
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <div class="input-group">
                    <label for="cvv" class="sr-only"> CVV</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa-solid fa-key" [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </div>
                    </div>
                    
                    <input formControlName="cvv" type="text" class="form-control" placeholder="123" maxlength="3">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"> <i class="fa-solid fa-database"></i> Aceptar</button>
    </div>
    
    
</form>
